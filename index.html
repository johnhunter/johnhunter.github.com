---
layout: default
title: Home
---

	<h1>Nothing to see here</h1>

	<div>
		<h2>Latest Posts</h2>

		{% assign posts = site.posts %}
		{% assign listing_limit = 5 %}
		{% include post-listing.html %}
	</div>
	
	<div>
	
	{% for category in site.categories %}
	  <ul>
	    {% for post in category %}
	      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	
	{% endfor %}
	
	</div>
